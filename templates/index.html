<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .loading {
            display: none;
            font-weight: bold;
            color: #ff6600;
        }
        .result {
            display: none;
            margin-top: 20px;
            text-align: left;
            border: 1px solid #ccc;
            padding: 15px;
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Medical Diagnosis AI</h1>
    <label for="symptoms"><strong>Enter Symptoms:</strong></label><br>
    <textarea id="symptoms" placeholder="e.g., fever, headache, fatigue..."></textarea><br>

    <label for="history"><strong>Enter Medical History:</strong></label><br>
    <textarea id="history" placeholder="e.g., diabetes, hypertension, allergies..."></textarea><br>

    <button onclick="getDiagnosis()">Get Diagnosis</button>

    <p class="loading" id="loading">üîÑ Processing your request, please wait...</p>

    <div class="result" id="result">
        <h2>Diagnosis</h2>
        <p><strong>Condition:</strong> <span id="diagnosis"></span></p>
        <p><strong>Possible Causes:</strong> <span id="causes"></span></p>
        <p><strong>Recommended Tests:</strong> <span id="tests"></span></p>
        <p><strong>Treatment & Lifestyle:</strong> <span id="treatment"></span></p>
    </div>

    <script>
        async function getDiagnosis() {
            const symptoms = document.getElementById("symptoms").value.trim();
            const history = document.getElementById("history").value.trim();
            const resultDiv = document.getElementById("result");
            const loadingText = document.getElementById("loading");

            if (!symptoms || !history) {
                alert("‚ö†Ô∏è Please enter both symptoms and medical history.");
                return;
            }

            resultDiv.style.display = "none";
            loadingText.style.display = "block";

            try {
                const response = await fetch("/diagnose", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ symptoms, history })
                });

                const data = await response.json();

                document.getElementById("diagnosis").innerText = data.Diagnosis || "No diagnosis available.";
                document.getElementById("causes").innerText = data.Causes || "Not available.";
                document.getElementById("tests").innerText = data.Tests || "Not available.";
                document.getElementById("treatment").innerText = data.Treatment || "Not available.";

                resultDiv.style.display = "block";
            } finally {
                loadingText.style.display = "none";
            }
        }
    </script>
</body>
</html>
